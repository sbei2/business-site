<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - ZUN0 LLC</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          ZUN0 LLC
        </div>
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action p-3" href="index.html">Home</a>
          <a class="list-group-item list-group-item-action p-3" href="about.html">About</a>
          <a class="list-group-item list-group-item-action p-3" href="contact.html">Contact</a>
        </div>
      </div>

      <!-- Page content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
          </div>
        </nav>

        <div class="container-fluid">
          <h1 class="mt-4">Contact Us</h1>
          <p>
            Have questions or want to work with us? Get in touch using the
            details below:
          </p>
          <ul>
            <li>Email: <strong>contact@zun0.net</strong></li>
          </ul>

          <!-- Optional simple contact form (non-functional unless you add backend) -->
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Your Email" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 mb-4">

    </footer>

  </body>
